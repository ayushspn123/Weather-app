<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Web App</title>
    <link href="style.css" rel="stylesheet" />
    
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input class="ipt"   type="text" placeholder="Enter city name" spellcheck="'false" />
        <button class="btn"><img src="images/search.png" /></button>
      </div>
      <div class="wheather">
        <img src="images/rain.png" class="wheather-icon" />
        <h1 class="temp"></h1>
        <h2 class="city">  </h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" />
            <div>
              <p class="humidity">50%</p>

              <p class="humidity"></p>
              <p>Humidity</p>
              </div>

            </div>
            <div>
              <p class="col">
                <img src="images/wind.png" />
              </p>
           
              <div>
                <p class="wind">  </p>

                <p>Wind Speed</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"> </script>
  </body>
</html>
